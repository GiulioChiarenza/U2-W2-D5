<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./customBootstrap.css" />
    <link rel="stylesheet" href="profile page style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-netflix">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="assets/netflix_logo.png"
              alt="Bootstrap"
              width="100"
              height="45"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="bg-netflix">
      <div class="container">
        <div class="row text-center">
          <div class="col-3"></div>
          <div class="col">
            <h1 class="text-light titolo">Edit Profile</h1>
            <div class="linea"></div>
            <div class="row justify-content-center">
              <div class="col-12 col-md-3">
                <div class="avatar mx-auto d-block mb-3">
                  <img src="assets/avatar.png" alt="avatar" />
                </div>
              </div>
              <div class="col-12 col-md-9 text-light text-md-start">
                <button class="myBtn shadow-sm mb-4">Strive Student</button>
                <form class="lingua">
                  <label class="lingua text-light" for="lingua"
                    >Lenguage:</label
                  >
                  <select
                    id="lingua"
                    class="text-light bg-secondary"
                    name="lingua"
                  >
                    <option value="italiano">English</option>
                    <option value="inglese">Italian</option>
                    <option value="spagnolo">Spanish</option>
                  </select>
                  <div class="linea"></div>
                  <p class="text-light myP">Maturity Settings:</p>
                  <button class="btn btn-block text-light btnAll">
                    ALL MATURITY RATINGS
                  </button>
                  <p class="text-light">
                    Show titles of all maturity ratings for this profile.
                  </p>
                  <button class="btnEdit mb-3">EDIT</button>
                  <div class="linea"></div>
                  <p class="text-light myP">Autoplay controls</p>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="checkbox1"
                    />
                    <label class="form-check-label checkText myP">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="checkbox1"
                    />
                    <label class="form-check-label checkText">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </form>
              </div>
            </div>
            <div class="linea mb-4"></div>
            <button class="btnSave">SAVE</button>
            <button class="btnEdit fw-bold">CANCEL</button>
            <button class="btnEdit fw-bold btnDlt mb-5">DELETE PROFILE</button>
          </div>
          <div class="col-3"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
